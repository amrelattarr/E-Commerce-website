<section class="min-h-screen bg-gradient-to-b from-gray-50 to-gray-100 py-6 px-6">
        <div class="container mb-6 px-6 flex flex-col sm:flex-row justify-between items-center">
            <div class="text-center sm:text-left my-2">
              <h2
                class="text-3xl font-bold text-[#0aad0a] border-b-4 border-[#0aad0a] pb-2 inline-block">
                Our Brands
              </h2>
            </div>
          
            <div class="w-full sm:w-[40%] mt-4 sm:mt-0">
              <label for="default-search"
                class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
              <div class="relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                  <svg class="w-4 h-4 text-[#0aad0a]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                      stroke-width="2"
                      d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                  </svg>
                </div>
                <input [(ngModel)]="text" type="search" id="default-search"
                  class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-[#0aad0a] focus:border-[#0aad0a] cursor-pointer"
                  placeholder="Search Brands" required />
                <button type="submit"
                  class="text-white absolute end-2.5 bottom-2.5 bg-[#0aad0a] hover:bg-green-700 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2 cursor-pointer transition-all duration-300">
                  Search
                </button>
              </div>
            </div>
        </div>
          

        <div class="grid gap-10 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
            @for (brand of brandsList | paginate: { id: 'foo',itemsPerPage: pageSize,currentPage: p,totalItems: total } | search:text; track brand._id) {
                <div (click)="getSpecificBrandData(brand._id)"
                    class="relative bg-white rounded-3xl shadow-lg hover:shadow-2xl transition duration-500 overflow-hidden group cursor-pointer"
                    >
                    <div
                        class="flex justify-center items-center h-52 p-6 bg-gradient-to-br from-gray-50 to-gray-100 group-hover:from-[#f0fff0] group-hover:to-[#e6ffe6] transition duration-500"
                    >
                        <img
                        [src]="brand.image"
                        [alt]="brand.name"
                        class="max-h-32 object-contain group-hover:scale-110 transition-transform duration-500"
                        />
                    </div>

                    <div class="px-6 py-5 text-center">
                        <h2
                        class="text-lg font-semibold text-gray-800 group-hover:text-[#0aad0a] transition-colors duration-300"
                        >
                        {{ brand.name }}
                        </h2>
                    </div>

                    <span
                        class="absolute inset-0 rounded-3xl border-2 border-transparent group-hover:border-[#0aad0a]/30 transition duration-500"
                    ></span>
                </div>
            }
        </div>

        <div class="flex justify-center mt-12">
          <pagination-controls class="my-pagination" id="foo"(pageChange)="getAllBrands($event)"></pagination-controls>
      </div>
</section>  


@if (singleBrand) {
    <div
        class="fixed inset-0 flex items-center justify-center bg-black/50 z-50"
        (click)="closeModal()"
        >
        <div
            class="bg-white rounded-2xl shadow-xl w-96 p-6 relative animate-fadeIn"
            (click)="$event.stopPropagation()"
            >
            <button
                (click)="closeModal()"
                class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-2xl cursor-pointer"
            >
                &times;
            </button>

        <div
            class="flex justify-center items-center mb-6 bg-gray-50 rounded-2xl p-6 border border-gray-100 group-hover:border-[#0aad0a]/40 transition"
            >
            <img
                [src]="singleBrand.image"
                [alt]="singleBrand.name"
                class="max-h-48 object-contain drop-shadow-md group-hover:scale-105 transition-transform duration-500"
            />
        </div>

            <h2 class="text-2xl font-bold text-[#0aad0a] text-center">
                {{ singleBrand.name }}
            </h2>
        </div>
    </div>
}
