<section class="py-12 md:py-20 bg-gradient-to-b from-gray-50 via-white to-gray-100">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-8 md:mb-12">
      <h2 class="text-3xl md:text-4xl font-extrabold text-gray-800 leading-snug">
        Checkout <span class="text-[#0aad0a]">Details</span>
      </h2>
      <p class="mt-3 text-gray-600 text-base md:text-lg">
        Complete your order securely ðŸ›’
      </p>
    </div>

    <form [formGroup]="checkOutForm" class="bg-white rounded-2xl shadow-lg p-6 md:p-8 space-y-6">
      <app-input
        [element]="'text'"
        [control]="checkOutForm.get('shippingAddress')?.get('details')"
        [idInput]="'details'"
        [labelInput]="'Address Details'">
      </app-input>

      <app-input
        [control]="checkOutForm.get('shippingAddress')?.get('phone')"
        [typeInput]="'tel'"
        [idInput]="'phone'"
        [labelInput]="'Phone Number'">
        Phone number must start with 010, 011, 012, or 015 and be followed by 8 digits.
      </app-input>

      <app-input
        [control]="checkOutForm.get('shippingAddress')?.get('city')"
        [idInput]="'city'"
        [labelInput]="'City'"
        [typeInput]="'text'">
      </app-input>

      <div>
        <h3 class="text-lg md:text-xl font-semibold text-gray-800 mb-3">
          Select Payment Method
        </h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <button
            type="button"
            (click)="submitVisa()"
            class="cursor-pointer flex items-center justify-center gap-2 py-3 px-4 sm:px-6 rounded-xl border border-gray-300 shadow-sm bg-white hover:border-[#0aad0a] hover:bg-[#0aad0a]/10 transition duration-300">
            <i class="fa-brands fa-cc-visa text-[#0aad0a] text-xl sm:text-2xl"></i>
            <span class="text-sm sm:text-base">Visa</span>
          </button>

          <button
            type="button"
            (click)="submitCash()"
            class="cursor-pointer flex items-center justify-center gap-2 py-3 px-4 sm:px-6 rounded-xl border border-gray-300 shadow-sm bg-white hover:border-[#0aad0a] hover:bg-[#0aad0a]/10 transition duration-300">
            <i class="fa-solid fa-money-bill-wave text-[#0aad0a] text-lg sm:text-xl"></i>
            <span class="text-sm sm:text-base">Cash</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
