<section class="min-h-screen bg-gradient-to-b from-gray-50 via-white to-gray-100 py-6 px-6">
    <div class="container mb-6 px-6 flex flex-col sm:flex-row justify-between items-center">
      <h2
        class="text-3xl font-bold text-center sm:text-left my-2 text-[#0aad0a] border-b-4 border-[#0aad0a] pb-2">
        Our Categories
      </h2>
    
      <div class="w-full sm:w-[40%] mt-4 sm:mt-0">
        <label for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
        <div class="relative">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-[#0aad0a]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
          </div>
          <input [(ngModel)]="text" type="search" id="default-search"
            class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-[#0aad0a] focus:border-[#0aad0a] cursor-pointer"
            placeholder="Search Categories" required />
          <button type="submit"
            class="text-white absolute end-2.5 bottom-2.5 bg-[#0aad0a] hover:bg-green-700 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2 cursor-pointer transition-all duration-300">
            Search
          </button>
        </div>
      </div>
    </div>
    

    <div class="grid gap-10 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      @for (category of (categoriesList | search:text) ; track category._id) {
        <div [routerLink]="['/subcategories', category._id]"
          class="relative flex flex-col bg-white rounded-3xl shadow-md hover:shadow-2xl transition duration-500 overflow-hidden group cursor-pointer transform hover:-translate-y-2"
        >
          <div
            class="flex justify-center items-center h-56 p-6 bg-gradient-to-br from-gray-50 to-gray-100 group-hover:from-[#f0fff0] group-hover:to-[#e6ffe6] transition duration-500"
          >
            <img
              [src]="category.image"
              [alt]="category.name"
              class="max-h-36 object-contain group-hover:scale-110 transition-transform duration-500 drop-shadow-sm"
            />
          </div>

          <div class="px-6 py-6 text-center flex-1">
            <h2
              class="text-xl font-bold text-gray-800 group-hover:text-[#0aad0a] transition-colors duration-300"
            >
              {{ category.name }}
            </h2>
            <p class="mt-2 text-sm text-gray-500">
              Discover the latest {{ category.name }} products
            </p>
          </div>

          <div class="px-6 pb-6 mt-auto">
            <button
              class="w-full bg-[#0aad0a] text-white text-sm font-medium py-3 rounded-xl shadow-md hover:bg-[#099309] active:scale-95 transition duration-300"
            >
              Explore Sub-Categories â†’
            </button>
          </div>

          <span
            class="absolute inset-0 rounded-3xl border-2 border-transparent group-hover:border-[#0aad0a]/30 transition duration-500"
          ></span>
        </div>
      }
    </div>
</section>
