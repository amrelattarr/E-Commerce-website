<section class="min-h-screen bg-gradient-to-b from-gray-50 via-white to-gray-100 py-20 px-6">
  <div class="max-w-7xl mx-auto">
    <div class="text-center mb-16">
      <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 tracking-tight">
        Explore Our <span class="text-[#0aad0a]">Categories</span>
      </h1>
      <p class="mt-4 text-lg text-gray-600 max-w-2xl mx-auto">
        Find products you love by browsing through our curated categories ✨
      </p>
    </div>

    <div class="grid gap-10 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      @for (category of categoriesList; track category._id) {
        <div [routerLink]="['/subcategories', category._id]"
          class="relative flex flex-col bg-white rounded-3xl shadow-md hover:shadow-2xl transition duration-500 overflow-hidden group cursor-pointer transform hover:-translate-y-2"
        >
          <div
            class="flex justify-center items-center h-56 p-6 bg-gradient-to-br from-gray-50 to-gray-100 group-hover:from-[#f0fff0] group-hover:to-[#e6ffe6] transition duration-500"
          >
            <img
              [src]="category.image"
              [alt]="category.name"
              class="max-h-36 object-contain group-hover:scale-110 transition-transform duration-500 drop-shadow-sm"
            />
          </div>

          <div class="px-6 py-6 text-center flex-1">
            <h2
              class="text-xl font-bold text-gray-800 group-hover:text-[#0aad0a] transition-colors duration-300"
            >
              {{ category.name }}
            </h2>
            <p class="mt-2 text-sm text-gray-500">
              Discover the latest {{ category.name }} products
            </p>
          </div>

          <div class="px-6 pb-6 mt-auto">
            <button
              class="w-full bg-[#0aad0a] text-white text-sm font-medium py-3 rounded-xl shadow-md hover:bg-[#099309] active:scale-95 transition duration-300"
            >
              Explore Sub-Categories →
            </button>
          </div>

          <span
            class="absolute inset-0 rounded-3xl border-2 border-transparent group-hover:border-[#0aad0a]/30 transition duration-500"
          ></span>
        </div>
      }
    </div>
  </div>
</section>
