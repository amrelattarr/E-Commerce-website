<section class="flex justify-center items-center px-4 my-24">
    <form 
      [formGroup]="changeForm" 
      (ngSubmit)="onSubmit()" 
      class="w-full max-w-md bg-white/80 backdrop-blur-md shadow-xl rounded-2xl p-8 space-y-6 border border-gray-100"
    >
  
      <!-- Title -->
      <div class="text-center">
        <h2 class="text-3xl font-extrabold text-[#0aad0a]">
          Change Password
        </h2>
        <div class="mt-2 h-1 w-16 bg-[#0aad0a] mx-auto rounded-full"></div>
      </div>
  
      <!-- Current Password -->
      <app-input
        [control]="changeForm.get('currentPassword')"
        [idInput]="'currentPassword'"
        [labelInput]="'Current Password'">
        Password must contain at least one uppercase letter, one lowercase letter,
        one digit, and one special character.
      </app-input>
  
      <!-- New Password -->
      <app-input
        [control]="changeForm.get('password')"
        [idInput]="'password'"
        [labelInput]="'New Password'">
        Password must contain at least one uppercase letter, one lowercase letter,
        one digit, and one special character.
      </app-input>
  
      <!-- Confirm New Password -->
      <app-input
        [control]="changeForm.get('rePassword')"
        [idInput]="'rePassword'"
        [labelInput]="'Confirm New Password'">
        Please re-enter your new password.
      </app-input>
  
      <!-- Save Changes Button -->
      <button
        type="submit"
        [disabled]="changeForm.invalid"
        class="w-full bg-[#0aad0a] text-white py-3 px-4 rounded-xl font-semibold shadow-lg cursor-pointer
               hover:bg-green-700 hover:shadow-xl disabled:bg-gray-400 transition-all duration-300
               transform hover:-translate-y-0.5 hover:scale-[1.02]
               focus:ring-4 focus:ring-offset-2 focus:ring-[#0aad0a]"
      >
        Save Changes
      </button>
  
    </form>
  </section>
